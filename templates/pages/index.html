<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Capstone Project</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
        <script src="https://kit.fontawesome.com/c93b9e4bc6.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="{{ url_for('static', filename="styles.css") }}">
    </head>
    <body>
        <div class="container">
              <div class="row height d-flex justify-content-center align-items-center">
                <div class="col-xl-7 text-center">
                    <br><br>
                    <form id="myForm" action="/screen" method="post">
                    <div class="form"><input type="text" name="input" class="form-control form-input" value="{{ product_idea }}" placeholder="What's your new product idea?" required>
                        <br>
                        {% if error_message %}
                            <p href="#" class="text-center text-danger"> {{ error_message }} <i class="fas fa-exclamation-triangle"></i></p>
                        {% endif %}
                        {% if info_message %}
                            <p href="#" class="text-center text-success"> {{ info_message }} <i class="fas fa-check-circle"></i></p>
                        {% endif %}
                        <p>
                            <button style="width:150px" class="btn btn-light"><i class="fas fa-check"></i> Screen</button>&nbsp;
                            <a style="width:150px" href="/#" class="btn btn-light" onclick="myFunction()"><i class="fas fa-times"></i> Clear</a>
                        </p>
                        <a style="width:150px" target="_blank" href="/dashboard" class="btn btn-light" ><i class="fas fa-list"></i> Dashboard</a>
                        <br>

                        <br>
                        <p>Available in: <b>Filipino</b> and <b>English</b></p>

                    </div>
                    </form>

                </div>
              </div>
        </div>

    </body>
<script>
function myFunction() {
  document.getElementById("myForm").reset();
}
</script>
</html>

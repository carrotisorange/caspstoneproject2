<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>{{ product_idea }} | Screen</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
        <script src="https://kit.fontawesome.com/c93b9e4bc6.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="{{ url_for('static', filename="styles.css") }}">
    </head>
    <body>
        <div class="container">
              <div class="row height d-flex justify-content-center align-items-center">
                <div class="col-xl-7 text-center">
                    {% if classification == '1' %}
                                <h2 class="text-center">You've got a good idea.</h2>
                                <h1 class="text-center text-success">
                                    <i class="fas fa-check-circle"></i>
                                </h1>
                            {% elif classification == '0' %}
                                <h2 class="text-center">You've got to reconsider your idea.</h2>
                                <h1 class="text-center text-danger">
                                    <i class="fas fa-exclamation-triangle"></i>
                                </h1>

                            {% endif %}

                            <p>
                                <a style="width:150px" href="/" class="btn btn-light"><i class="fas fa-redo-alt"></i> Try again</a>
                                {#<a style="width:150px" target="_blank" href="/stats/{{ product_idea }}" class="btn btn-light"><i class="fas fa-chart-line"></i> See more</a>#}
                                {#<button style="width:150px" class="btn btn-light">Screen</button>&nbsp;
                                <a style="width:150px" href="/#" class="btn btn-light" onclick="myFunction()">Clear</a>#}
                            </p>
                </div>
                  <br><br>

              </div>
        </div>

    </body>
<script>
function myFunction() {
  document.getElementById("myForm").reset();
}
</script>
</html>
